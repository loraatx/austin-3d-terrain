<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Terrain</title>
    <meta property="og:description" content="Go beyond hillshade and show elevation in actual 3D." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        section { padding: 20px; }
        .map-container { position: relative; height: 500px; }
        #map { height: 100%; }
        #exaggeration-control {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
<section id="about">
    <h2>About</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C9W6zWNgO4E" title="3D Terrain demonstration" style="border:0;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</section>

<section id="services">
    <h2>Services</h2>
    <div class="map-container">
        <div id="map" aria-label="Interactive 3D terrain map"></div>
        <div id="exaggeration-control">
          <label>Exaggeration: <input id="exaggeration" type="range" min="1" max="10" step="0.1" value="3" /></label>
        </div>
    </div>
</section>
<script>
    const map = (window.map = new maplibregl.Map({
        container: 'map',
        zoom: 12,
        center: [-97.7431, 30.2672],
        pitch: 60,
        hash: true,
        style: 'https://tiles.openfreemap.org/styles/liberty',
        maxZoom: 18,
        maxPitch: 85
    }));

    const exaggerationInput = document.getElementById('exaggeration');

    map.on('load', () => {
        map.addSource('terrainSource', {
            type: 'raster-dem',
            tiles: ['https://elevation-tiles-prod.s3.amazonaws.com/terrarium/{z}/{x}/{y}.png'],
            tileSize: 256,
            maxzoom: 15,
            encoding: 'terrarium'
        });

        map.addSource('hillshadeSource', {
            type: 'raster-dem',
            tiles: ['https://elevation-tiles-prod.s3.amazonaws.com/terrarium/{z}/{x}/{y}.png'],
            tileSize: 256,
            maxzoom: 15,
            encoding: 'terrarium'
        });

        map.setTerrain({source: 'terrainSource', exaggeration: parseFloat(exaggerationInput.value)});

        map.addLayer({
            id: 'hills',
            type: 'hillshade',
            source: 'hillshadeSource',
            layout: {visibility: 'visible'},
            paint: {'hillshade-shadow-color': '#473B24'}
        });

        map.addLayer({
            id: 'sky',
            type: 'sky',
            paint: {'sky-type': 'atmosphere'}
        });
    });

    exaggerationInput.addEventListener('input', () => {
        map.setTerrain({source: 'terrainSource', exaggeration: parseFloat(exaggerationInput.value)});
    });

    map.addControl(
        new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        })
    );
</script>
</body>
</html>
