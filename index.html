<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Terrain</title>
    <meta property="og:description" content="Go beyond hillshade and show elevation in actual 3D." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #exaggeration-control {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-family: sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="exaggeration-control">
  <label>Exaggeration: <input id="exaggeration" type="range" min="1" max="10" step="0.1" value="3" /></label>
</div>
<script>
    const map = (window.map = new maplibregl.Map({
        container: 'map',
        zoom: 12,
        center: [-97.7431, 30.2672],
        pitch: 60,
        hash: true,
        style: {
            version: 8,
            sources: {
                osm: {
                    type: 'raster',
                    tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                    tileSize: 256,
                    attribution: '&copy; OpenStreetMap Contributors',
                    maxzoom: 19
                },
                // Use a different source for terrain and hillshade layers, to improve render quality
                terrainSource: {
                    type: 'raster-dem',
                    tiles: ['https://elevation-tiles-prod.s3.amazonaws.com/terrarium/{z}/{x}/{y}.png'],
                    tileSize: 256,
                    maxzoom: 15,
                    encoding: 'terrarium'
                },
                hillshadeSource: {
                    type: 'raster-dem',
                    tiles: ['https://elevation-tiles-prod.s3.amazonaws.com/terrarium/{z}/{x}/{y}.png'],
                    tileSize: 256,
                    maxzoom: 15,
                    encoding: 'terrarium'
                }
            },
            layers: [
                {
                    id: 'osm',
                    type: 'raster',
                    source: 'osm'
                },
                {
                    id: 'hills',
                    type: 'hillshade',
                    source: 'hillshadeSource',
                    layout: {visibility: 'visible'},
                    paint: {'hillshade-shadow-color': '#473B24'}
                }
            ],
            terrain: {
                source: 'terrainSource',
                exaggeration: 1
            },
            sky: {},
        },
        maxZoom: 18,
        maxPitch: 85
    }));

    const exaggerationInput = document.getElementById('exaggeration');

    map.on('load', () => {
        map.setTerrain({source: 'terrainSource', exaggeration: parseFloat(exaggerationInput.value)});
    });

    exaggerationInput.addEventListener('input', () => {
        map.setTerrain({source: 'terrainSource', exaggeration: parseFloat(exaggerationInput.value)});
    });

    map.addControl(
        new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        })
    );
</script>
</body>
</html>
